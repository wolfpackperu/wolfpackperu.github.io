#u26627 .loader1,
.loader1:before,
.loader1:after {
  background: #DD4131;
  -webkit-animation: load1 1s infinite ease-in-out;
  animation: load1 1s infinite ease-in-out;
  width: 1em;
  height: 4em;
}
#u26627 .loader1:before,
.loader1:after {
  position: absolute;
  top: 0;
  content: '';
}
#u26627 .loader1:before {
  left: -1.5em;
}
#u26627 .loader1 {
  text-indent: -9999em;
  margin: 8em auto;
  position: relative;
  font-size: 15px;
  -webkit-animation-delay: -0.16s;
  animation-delay: -0.16s;
}
#u26627 .loader1:after {
  left: 1.5em;
  -webkit-animation-delay: -0.32s;
  animation-delay: -0.32s;
}

  0%,

  100% {
    box-shadow: 0 0 #DD4131;
    height: 4em;
  }

    box-shadow: 0 -2em #DD4131;

}

  0%,

    box-shadow: 0 0 #DD4131;
    height: 4em;
  }
  40% {
    box-shadow: 0 -2em #DD4131;
    height: 5em;
  }
}
